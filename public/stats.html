<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas Detalhadas - PSN Analysis</title>
    
    <!-- Fontes Gaming -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Gaming -->
    <link href="css/gamer-theme.css" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg gaming-header">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                <i class="bi bi-controller me-2"></i>PSN ANALYSIS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-light me-3" href="index.html">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link text-light me-3" href="dashboard.html">
                    <i class="bi bi-speedometer2 me-1"></i>Dashboard
                </a>
                <a class="nav-link text-light active" href="stats.html">
                    <i class="bi bi-graph-up me-1"></i>Estatísticas
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="text-neon-blue mb-3">
                    <i class="bi bi-bar-chart-line me-3"></i>Estatísticas Detalhadas
                </h1>
                <p class="text-light">Análise profunda do seu perfil PSN</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Gráfico de Distribuição de Trophies -->
            <div class="col-lg-6">
                <div class="gamer-card">
                    <div class="card-header bg-transparent border-bottom border-neon-blue">
                        <h5 class="mb-0 text-neon-blue">
                            <i class="bi bi-pie-chart-fill me-2"></i>Distribuição de Trophies
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trophyDistributionChart" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Progresso por Nível -->
            <div class="col-lg-6">
                <div class="gamer-card">
                    <div class="card-header bg-transparent border-bottom border-neon-blue">
                        <h5 class="mb-0 text-neon-blue">
                            <i class="bi bi-graph-up-arrow me-2"></i>Progresso por Nível
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="levelProgressChart" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Estatísticas de Completude -->
            <div class="col-12">
                <div class="gamer-card">
                    <div class="card-header bg-transparent border-bottom border-neon-blue">
                        <h5 class="mb-0 text-neon-blue">
                            <i class="bi bi-percent me-2"></i>Estatísticas de Completude
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="completionStatsChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- Métricas de Desempenho -->
            <div class="col-md-4">
                <div class="gamer-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-trophy-fill text-neon-purple display-4 mb-3"></i>
                        <h3 class="text-neon-green" id="totalTrophies">0</h3>
                        <p class="text-light">Total de Trophies</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="gamer-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-star-fill text-neon-pink display-4 mb-3"></i>
                        <h3 class="text-neon-green" id="completionRate">0%</h3>
                        <p class="text-light">Taxa de Completude</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="gamer-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-award-fill text-neon-blue display-4 mb-3"></i>
                        <h3 class="text-neon-green" id="playerLevel">0</h3>
                        <p class="text-light">Nível do Jogador</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
