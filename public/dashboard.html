<!-- Score Breakdown e Quick Stats lado a lado -->
<div class="row mb-4">
    <!-- Breakdown da Pontuação -->
    <div class="col-lg-8">
        <div class="card h-100" data-aos="fade-up" data-aos-delay="100">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Breakdown da Pontuação</h5>
            </div>
            <div class="card-body">
                <div class="row h-100">
                    <div class="col-md-8">
                        <canvas id="scoreChart" height="250"></canvas>
                    </div>
                    <div class="col-md-4">
                        <div class="breakdown-list h-100 d-flex flex-column justify-content-center">
                            <div class="breakdown-item">
                                <div class="breakdown-color bg-primary"></div>
                                <div class="breakdown-info">
                                    <strong>Platinas</strong>
                                    <small>30 pontos máx.</small>
                                </div>
                                <span class="breakdown-score" id="scorePlatinas">0</span>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-color bg-info"></div>
                                <div class="breakdown-info">
                                    <strong>Completude</strong>
                                    <small>20 pontos máx.</small>
                                </div>
                                <span class="breakdown-score" id="scoreCompletude">0</span>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-color bg-success"></div>
                                <div class="breakdown-info">
                                    <strong>Platinas Raras</strong>
                                    <small>20 pontos máx.</small>
                                </div>
                                <span class="breakdown-score" id="scoreRaras">0</span>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-color bg-warning"></div>
                                <div class="breakdown-info">
                                    <strong>Jogos GOTY</strong>
                                    <small>15 pontos máx.</small>
                                </div>
                                <span class="breakdown-score" id="scoreGOTY">0</span>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-color bg-danger"></div>
                                <div class="breakdown-info">
                                    <strong>Alta Dificuldade</strong>
                                    <small>15 pontos máx.</small>
                                </div>
                                <span class="breakdown-score" id="scoreDificuldade">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Estatísticas Rápidas -->
    <div class="col-lg-4">
        <div class="card h-100" data-aos="fade-up" data-aos-delay="150">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Estatísticas Rápidas</h5>
            </div>
            <div class="card-body">
                <div class="quick-stats-container">
                    <div class="quick-stat">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-info">
                            <small>Total de Jogos</small>
                            <strong id="quickTotalJogos">0</strong>
                        </div>
                    </div>
                    <div class="quick-stat">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-info">
                            <small>Completude Média</small>
                            <strong id="quickCompletude">0%</strong>
                        </div>
                    </div>
                    <div class="quick-stat">
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="stat-info">
                            <small>Platinas Raras</small>
                            <strong id="quickRaras">0</strong>
                        </div>
                    </div>
                    <div class="quick-stat">
                        <div class="stat-icon bg-danger">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="stat-info">
                            <small>Jogos GOTY</small>
                            <strong id="quickGOTY">0</strong>
                        </div>
                    </div>
                    <div class="quick-stat">
                        <div class="stat-icon bg-info">
                            <i class="fas fa-skull"></i>
                        </div>
                        <div class="stat-info">
                            <small>Jogos Difíceis</small>
                            <strong id="quickDificeis">0</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
